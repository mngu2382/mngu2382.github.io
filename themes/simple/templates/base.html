<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
{% block head %}
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/main.css"/>
  <link rel="icon" type="image/x-icon" href="{{ SITEURL }}/favicon.ico"/>
{% endblock head %}
</head>

<body>
<header id="banner">
  <h1><a href="{{ SITEURL }}/index.html">{{ SITENAME }} <strong>{{ SITESUBTITLE }}</strong></a></h1>
  <nav><ul>
    {% for title, link in MENUITEMS %}
      <li {% if link == "/" + output_file %}class="active"{% endif %}><a href="{{ link }}">{{ title }}</a></li>
    {% endfor %}
  </ul></nav><!-- /#menu -->
</header><!-- /#banner -->

{% block content %}
{% endblock %}

<footer class="body">
  Hosted on <a href="http://github.com/">GitHub</a>, powered by
  <a href="http://getpelican.com/">Pelican</a>.
</footer>

</body>
</html>
